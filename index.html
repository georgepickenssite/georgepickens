<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>George Pickens</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>

  <style>
    * {
      font-family: "Roboto", sans-serif;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scroll initially */
    }

    #content {
      margin-left: 60px;
      overflow: auto;
      height: 100vh;
    }

    div:first-of-type {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }

    p {
      font-family: "Urbanist", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    #text {
      transform: translateX(50%);
      font-size: 72px;
      stroke-width: 1;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1100;
      animation: draw 110s cubic-bezier(0,1,0.2,1) forwards;
    }

    @keyframes draw {
      100% {
        stroke-dashoffset: 0;
      }
    }

    #screenBlack {
      width: 120vw;
      height: 100vh;
      background-color: #000;
      position: absolute;
      top: 0;
      left: -120%;
      animation: moveRight 0.7s cubic-bezier(0.22, 0.61, 0.36, 1) 1.8s forwards;
      z-index: 1;
      clip-path: polygon(100% 0%, 89% 100%, 0 100%, 0 0);
    }

    @keyframes moveRight {
      from {
        left: -100%;
      }
      to {
        left: 0;
      }
    }

    .statistics {
      width: 100%;
      background: linear-gradient(90deg, rgba(11, 121, 185, 1) 0, rgb(63, 137, 180) 100%);
      padding-top: 25px;
      padding-bottom: 25px;
    }

    .statistics-container {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 10px;
      margin-top: 60px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .statistics-card {
      width: 150px;
      height: auto;
    }

    .statistics-card > img {
      max-width: 48px;
      height: 48px;
      display: block;
      margin-bottom: 40px;
      margin-left: auto;
      margin-right: auto;
    }

    .statistics-card > p,
    .statistics-card > h2 {
      text-align: center;
      color: white;
      margin-bottom: 10px;
    }

    .statistics-card > h2 {
      margin-bottom: 15px;
    }

    @media only screen and (max-width: 1470px) {
      .statistics-container {
        gap: 80px 200px;
      }
    }
  </style>
</head>

<body>
  <div>
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" width="100vw" height="100" viewBox="0 0 100 100">
        <text x="0" y="60" text-anchor="middle" id="text" stroke="black" fill="white">George Pickens</text>
      </svg>
    </p>
  </div>
  <div id="screenBlack"></div>

  <div id="content" style="display: none;">
    <div id="navbar"></div>

    <div class="statistics">
      <div class="limit-container">
        <div class="statistics-container">
          <div class="statistics-card scroll-animate">
            <p>Updated Site</p>
            <h2 data-count="636">0</h2>
            <p>times</p>
          </div>
          <div class="statistics-card scroll-animate">
            <p>We Provide</p>
            <h2 data-count="216">0</h2>
            <p>unique games</p>
          </div>
          <div class="statistics-card scroll-animate">
            <p>Gathered</p>
            <h2 data-count="154">0</h2>
            <p>different movies</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Wait for black screen animation to complete
    setTimeout(() => {
      document.body.style.overflow = "auto";
      document.getElementById("content").style.display = "block";
    }, 2500); // 1.8s delay + 0.7s animation duration

    // Counter logic
    document.addEventListener("DOMContentLoaded", function () {
      const elements = Array.from(document.querySelectorAll("h2[data-count]"));
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.intersectionRatio >= 0.5) {
            const index = elements.indexOf(entry.target);
            const delay = index * 250;
            setTimeout(() => startCounter(entry.target), delay);
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.5
      });

      elements.forEach((element) => observer.observe(element));

      function startCounter(element) {
        const target = parseInt(element.getAttribute("data-count"));
        const totalFrames = 480;
        let frame = 0;

        function easeOut(t, b, c, d) {
          return c * ((t = t / d - 1) * t * t + 1) + b;
        }

        function counter() {
          if (frame >= totalFrames) {
            element.textContent = target;
            return;
          }
          frame++;
          const easedValue = easeOut(frame, 0, target, totalFrames);
          element.textContent = Math.floor(easedValue);
          requestAnimationFrame(counter);
        }

        counter();
      }
    });

    // Navbar fetch
    fetch('dev/navbar.html')
      .then(response => response.text())
      .then(data => {
        const template = document.createElement('template');
        template.innerHTML = data;
        const navbar = template.content.querySelector('#navbar-template').content;
        document.getElementById('navbar').appendChild(navbar);

        const script = navbar.querySelector('script');
        if (script) eval(script.innerText);
      });
  </script>
</body>
</html>
