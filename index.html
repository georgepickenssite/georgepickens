<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>George Pickens</title>
</head>
<body>
  <div id="navbar-container"></div>
  <div id="content"></div>

  <script>
    const routes = {
      "home": "home/home.html",
      "games": "games/index.html",
      "movies": "movies/index.html",
      "about/changelog": "about/changelog.html"
    };

    function loadPageFromHash() {
  const hash = location.hash.slice(1);
  const page = routes[hash] || routes["home"];

  fetch(page)
    .then(res => {
      if (!res.ok) throw new Error("Page not found");
      return res.text();
    })
    .then(html => {
      const content = document.getElementById("content");
      content.innerHTML = html;

      // Parse the HTML to extract scripts
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;
      const scripts = tempDiv.querySelectorAll("script");

      scripts.forEach(script => {
        const newScript = document.createElement("script");

        if (script.src) {
          // Make the path relative to root if needed
          newScript.src = script.src;
          newScript.crossOrigin = script.crossOrigin || '';
        } else {
          newScript.textContent = script.textContent;
        }

        // DO NOT copy `defer` or `async` – run now.
        document.body.appendChild(newScript);
      });
    })
    .catch(err => {
      document.getElementById("content").innerHTML = "<p>Failed to load page.</p>";
      console.error(err);
    });
}
