<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Pickens</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Roboto", sans-serif;
        }

        html,
        body {
            margin-left: 60px; /* 60px margin for the navbar */
            padding: 0;
        }

        .statistics {
            width: 100%;
            background: rgb(11, 121, 185);
            background: linear-gradient(
                90deg,
                rgba(11, 121, 185, 1) 0,
                rgb(63, 137, 180) 100%
            );
            padding-top: 25px;
            padding-bottom: 25px;
        }

        .statistics-container {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
            margin-top: 60px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .statistics-card {
            width: 150px;
            height: auto;
        }

        .statistics-card > img {
            max-width: 48px;
            height: 48px;
            display: block;
            margin-bottom: 40px;
            margin-left: auto;
            margin-right: auto;
        }

        .statistics-card > p {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        .statistics-card > h2 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }

        @media only screen and (max-width: 1470px) {
            .statistics-container {
                gap: 80px 200px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="statistics">
        <div class="limit-container">
            <div class="statistics-container">
                <div class="statistics-card scroll-animate">
                    <p>Updated Site</p>
                    <h2 data-count="636">0</h2>
                    <p>times</p>
                </div>
                <div class="statistics-card scroll-animate">
                    <p>We Provide</p>
                    <h2 data-count="216">0</h2>
                    <p>unique games</p>
                </div>
                <div class="statistics-card scroll-animate">
                    <p>Gathered</p>
                    <h2 data-count="154">0</h2>
                    <p>different movies</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const elements = Array.from(document.querySelectorAll("h2[data-count]"));
            const observer = new IntersectionObserver(
                function (entries) {
                    entries.forEach((entry) => {
                        if (entry.intersectionRatio >= 0.5) {
                            const index = elements.indexOf(entry.target);
                            const delay = index * 250;
                            setTimeout(() => startCounter(entry.target), delay);
                            observer.unobserve(entry.target);
                        }
                    });
                },
                {
                    threshold: 0.5
                }
            );
            elements.forEach((element) => observer.observe(element));

            function startCounter(element) {
                const target = parseInt(element.getAttribute("data-count"));
                const additionalData = element.getAttribute("additional-data") || "";
                const totalFrames = 480;
                let frame = 0;

                function easeOut(t, b, c, d) {
                    return c * ((t = t / d - 1) * t * t + 1) + b;
                }

                function counter() {
                    if (frame >= totalFrames) {
                        element.textContent = target + additionalData;
                        return;
                    }
                    frame++;
                    const easedValue = easeOut(frame, 0, target, totalFrames);
                    element.textContent = Math.floor(easedValue) + additionalData;
                    requestAnimationFrame(counter);
                }
                counter();
            }
        });

     fetch('https://georgepickenssite.github.io/georgepickens/dev/navbar.html')
            .then(response => response.text())
            .then(data => {
                const template = document.createElement('template');
                template.innerHTML = data;
                const navbar = template.content.querySelector('#navbar-template').content;
                document.getElementById('navbar').appendChild(navbar);
            });
    </script>
</body>
</html>
