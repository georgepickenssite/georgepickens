<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AWS Amplify Gen 2 Chat</title>
  <link rel="stylesheet" href="https://unpkg.com/@aws-amplify/ui/dist/styles.css" />
  <style>
    #messages { max-height: 60vh; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 1em; padding: 1em;}
    #chat-input { display: flex; gap: 0.5em; }
    #chat-input input, #chat-input button { padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Amplify Gen 2 Chat</h1>
  <div id="messages"></div>
  <form id="chat-input">
    <input type="text" id="username" placeholder="Your name" required />
    <input type="text" id="content" placeholder="Message" required autocomplete="off" />
    <button type="submit">Send</button>
  </form>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
