<template id="navbar-template">
  <style>
    .navbar {
      background-color: #141414;
      font-family: Arial, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 60px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .navbar .brand {
      display: none;
    }

    .navbar-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .navbar a,
    .navbar button,
    .dropbtn {
      color: #fff;
      background: none;
      border: none;
      font-size: 20px;
      padding: 10px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .navbar a:hover,
    .navbar button:hover,
    .dropdown:hover .dropbtn {
      background-color: #5a5a5a;
    }

    .dropdown {
      position: relative;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 60px;
      top: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1001;
      flex-direction: column;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #5a5a5a;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .menu-icon {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: row;
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .navbar-content {
        flex-direction: row;
        gap: 15px;
      }

      .dropdown-content {
        position: absolute;
        top: 60px;
        left: 0;
      }
    }
  </style>

  <nav id="navbar1">
    <div class="navbar">
      <div class="navbar-content">

        <a href="https://georgepickenssite.github.io/georgepickens/games" title="Games"><i class="fa fa-gamepad"></i></a>
        <a href="https://georgepickenssite.github.io/georgepickens/movies" title="Movies"><i class="fa fa-film"></i></a>
        <a href="https://georgepickenssite.github.io/georgepickens/dev/beta/proxy/k3server.html" title="Copilot"><i class="fa fa-robot"></i></i></a>
        <div class="dropdown">
          <button class="dropbtn" title="Contact"><i class="fa fa-envelope"></i></button>
          <div class="dropdown-content">
            <a href="https://forms.gle/u5SA63EqKNpPr1ZA8">Add a Movie</a>
            <a href="https://forms.gle/sS1kHqbRWAMw8BpFA">Add a Game</a>
            <a href="https://forms.gle/xrtxUaJ7uWvWS3yTA">Bug Report</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</template>
